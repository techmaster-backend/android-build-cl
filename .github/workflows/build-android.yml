name: Build Android Release

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    # Added permissions block to allow release creation
    permissions:
      contents: write
      
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/core @capacitor/cli @capacitor/android typescript

      - name: Capacitor Sync
        run: |
          npx cap add android
          npx cap sync android

      - name: Fix Duplicate Classes
        run: |
          echo "android.useAndroidX=true" >> android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties
          
          sed -i '/dependencies {/i \
          configurations.all {\
              resolutionStrategy {\
                  force "org.jetbrains.kotlin:kotlin-stdlib:1.9.23"\
                  force "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.9.23"\
              }\
          }' android/app/build.gradle

      - name: Build APK (Debug)
        run: cd android && ./gradlew assembleDebug --stacktrace --info

      - name: Build AAB (Release)
        run: cd android && ./gradlew bundleRelease --stacktrace --info

      - name: Get Short Commit Hash
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.vars.outputs.sha_short }}
          name: Release ${{ steps.vars.outputs.sha_short }}
          draft: false
          prerelease: false
          files: |
            android/app/build/outputs/apk/debug/app-debug.apk
            android/app/build/outputs/bundle/release/app-release.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}